<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company login</title>
    <meta name="description" content="Company login page" />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body > main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        min-height: calc(100vh - 7rem);
      }

      article {
        padding: 0;
        overflow: hidden;
        width: 800px;
        height: 500px;
        justify-content: center;
      }
      html {
        zoom: 75%;
      }

      @media (min-width: 1200px) {
        article div {
          padding: 50px;
          justify-content: center;
        }
      }
      /* Footer */
      body > footer {
        padding: 1rem 0;
      }
      body {
        background-image: url(/static/img/img1.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        height: 999px;
        width: 100%;
      }
      article {
        text-align: center;
      }

      .alert.error {
        padding: 12px;
        border-radius: 3px;
        font-size: 1.2rem;
        margin-bottom: 16px;
        border: 2px solid darkred;
        background-color: red;
        color: white;
      }

      .alert.success {
        padding: 12px;
        border-radius: 3px;
        font-size: 1.2rem;
        margin-bottom: 16px;
        border: 2px solid green;
        background-color: green;
        color: black;
      }
    </style>
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="./" class="contrast"><strong>Company Login</strong></a>
        </li>
      </ul>
    </nav>
    <main class="container">
      <article class="badge-primary">
        <div>
          <hgroup>
            <h1>Country</h1>
            <h2>Please enter city, statecode</h2>
          </hgroup>
          <form method="POST">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="city"
              aria-label="city"
              autocomplete="nickname"
              required
            />
            <input
              type="text"
              id="password"
              name="password"
              placeholder="statecode"
              aria-label="statecode"
              autocomplete="current-password"
              required
            />
            <button id="submit" type="submit" class="contrast">Login</button>
          </form>
        </div>
        <div></div>
      </article>
    </main>
  </body>
</html>
